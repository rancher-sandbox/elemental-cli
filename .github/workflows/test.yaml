name: Test
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Check if only Dockerfile has changed
        id: changed-docker-files
        uses: tj-actions/changed-files@v18.2
        with:
          files: |
            Dockerfile
            .github/workflows/docker.yaml
      - name: Install Go
        if: steps.changed-docker-files.outputs.only_changed == 'false'
        uses: actions/setup-go@v2
        with:
          go-version: '^1.16'
      # Get values for cache paths to be used in later steps
      - id: go-cache-paths
        run: |
          echo "::set-output name=go-build::$(go env GOCACHE)"
          echo "::set-output name=go-mod::$(go env GOMODCACHE)"
      - name: Go Build Cache
        uses: actions/cache@v2
        if: steps.changed-docker-files.outputs.only_changed == 'false'
        with:
          path: ${{ steps.go-cache-paths.outputs.go-build }}
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
      - name: Go Mod Cache
        uses: actions/cache@v2
        if: steps.changed-docker-files.outputs.only_changed == 'false'
        with:
          path: ${{ steps.go-cache-paths.outputs.go-mod }}
          key: ${{ runner.os }}-go-mod-${{ hashFiles('**/go.sum') }}
      - name: Deps
        if: steps.changed-docker-files.outputs.only_changed == 'false'
        run: make test_deps
      - name: Run tests
        if: steps.changed-docker-files.outputs.only_changed == 'false'
        run: |
          make test
          sudo env PATH="$PATH" make test_root
      - name: Merge coverage
        if: steps.changed-docker-files.outputs.only_changed == 'false'
        run: |
          echo "mode: atomic" > coverage.out
          grep -v "mode: atomic" coverage.txt >> coverage.out
          grep -v "mode: atomic" coverage_root.txt >> coverage.out
      - name: Codecov
        if: steps.changed-docker-files.outputs.only_changed == 'false'
        uses: codecov/codecov-action@v2
        with:
          file: ./coverage.out